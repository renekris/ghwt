[pytest]
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test* *Tests
python_functions = test_*

# Test output (no coverage for standalone tool)
addopts =
    -ra
    --strict-markers
    --strict-config
    --showlocals
    --tb=short
    --durations=10
    -m "not integration and not e2e"

# Test markers with descriptions
markers =
    unit: Fast tests with no external dependencies (use mocks)
    integration: Require external services (GitHub CLI, workmux, file I/O)
    e2e: Full workflow tests with temporary repositories
    slow: Tests taking >30 seconds
